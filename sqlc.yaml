version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/query/"
    schema: "./db/migrations/"
    gen:
      go:
        package: "db"
        out: "./db/sqlc"
        emit_interface: false
        emit_json_tags: true
        json_tags_id_uppercase: false
        emit_db_tags: false
        emit_prepared_queries: false
        emit_exact_table_names: false
